<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Results Summary Component</title>
</head>
<body>
    <div class="component">
        <div class="result">
            <h3>Your Result</h3>
            <div class="result-card">
                <h3>76</h3>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p>You Scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="summary">
            <h3>Summary</h3>
            <div class="summary-card" style="background-color: hsla(0, 100%, 67%, 0.236);">
                <img src="images/icon-reaction.svg" alt="_reaction">
                <h4  style="color: hsl(0, 100%, 67%);">Reaction</h4>
                <p>80<span style="opacity: 0.6; font-size: 13px;"> /100</span></p>
            </div>
            <div class="summary-card" style="background-color: hsla(39, 100%, 56%, 0.126);">
                <img src="images/icon-memory.svg" alt="_reaction">
                <h4  style="color: hsl(39, 100%, 56%);">Memory</h4>
                <p>92<span style="opacity: 0.6; font-size: 13px;"> /100</span></p>
            </div>
            <div class="summary-card" style="background-color: hsla(166, 100%, 75%, 0.263);">
                <img src="images/icon-verbal.svg" alt="_reaction">
                <h4  style="color: hsl(166, 100%, 37%);">Verbal</h4>
                <p>61<span style="opacity: 0.6; font-size: 13px;"> /100</span></p>
            </div>
            <div class="summary-card" style="background-color: hsla(234, 85%, 45%, 0.133);">
                <img src="images/icon-visual.svg" alt="_reaction">
                <h4  style="color: hsl(234, 85%, 45%);">Visual</h4>
                <p>72<span style="opacity: 0.6; font-size: 13px;"> /100</span></p>
            </div>
            <div>
                <button class="button">Continue</button>
            </div>
        </div>
    </div>
    
</body>
</html>
